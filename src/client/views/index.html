<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="holder headline">
            Travel App
        </div>
        <div class="holder city">
            <label for="city">Enter City Name here</label>
            <input type="text" id="city" placeholder="enter city name here">
        </div>
        <div class="holder date">
            <label for="date">please enter departing date</label>
            <input type="date" id="start" name="trip-start">
            <label for="date">please enter ending date</label>
            <input type="date" id="end" name="trip-end">
            <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <!-- <div id="lat"></div>
                <div id="long"></div>
                <div id="country"></div> -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Nahla Al-eikish - Udacity Travel App</p>
    </footer>
    <!-- Add Service Worker -->
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
        document.getElementById('start').value = new Date().toISOString().substring(0, 10);
        document.getElementById('end').value = new Date().toISOString().substring(0, 10);


    </script>
</body>

</html>
